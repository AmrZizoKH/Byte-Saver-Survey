<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Byte Saver Rating</title>
</head>
<body>
    <div class="survey">
        <form 
          action="https://formcarry.com/s/VOb-hvmL9Qk" 
          method="post"
          enctype="multipart/form-data">
          
            <label for="fname">First Name</label>
            <input 
            type="text" 
            id="fname"
            class="input-content"
            name="name" 
            placeholder="Freddie"
            required>

            <br>
            <br>

            <label for="lname">Last Name</label>
            <input 
            type="text" 
            id="lname" 
            class="input-content"
            name="name" 
            placeholder="Mercury"
            required>
            <br>
            <br>

            <label for="pnumber">Phone Number</label>
            <input 
            type="number" 
            id="pnumber" 
            class="input-content"
            name="phone" 
            placeholder="01*********"
            required>
            <br>
            <br>

            <label for="email">Email</label>
            <input 
            type="email" 
            id="email" 
            class="input-content"
            name="email" 
            placeholder="********@example.com"
            required>
            <br>
            <br>

            <label for="date">Service time</label>
            <input 
            type="date" 
            id="date" 
            class="input-content"
            name="Service time" 
            required>
            <br>
            <br>

            <h3 style="color: aliceblue;">Did you problem solved from first?</h3>
            
            <div class ="solved">  
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="Solved_From_First_Time" value="yes">

                <label for="no" class="yesSolved">No</label>
                <input type="radio" id="no" name="Solved_From_First_Time" value="no">
            </div>
            
            <br>
            
            <h3 style="color: aliceblue;">What do you think about the cost?</h3>

            <select>
                <option value="good">Cheap</option>
                <option value="Balanced">Balanced</option>
                <option value="So Expensive">So Expensive</option>
            </select>
            
            <br>
            <br>

            <h3 style="color: aliceblue;">Can you rate the service and your satisfation out of 5?</h3>

            <div class="star-rating">
                <input type="radio" id="sr-0-5" name="star-rating-0" value="5" />
                <label for="sr-0-5">★</label>

                <input type="radio" id="sr-0-4" name="star-rating-0" value="4" />
                <label for="sr-0-4">★</label>

                <input type="radio" id="sr-0-3" name="star-rating-0" value="3" />
                <label for="sr-0-3">★</label>

                <input type="radio" id="sr-0-2" name="star-rating-0" value="2" />
                <label for="sr-0-2">★</label>

                <input type="radio" id="sr-0-1" name="star-rating-0" value="1" />
                <label for="sr-0-1">★</label>
            </div>
            
            <br>
            <br>


            <button>Submit</button>
        </form>
    </div>
</body>
</html>
